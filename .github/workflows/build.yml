name: Build and Publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate release tag
      id: tag
      run: |
        $content = Get-Content ./HsmodConfiguration/HsmodConfiguration.csproj -Raw
        if ($content -match '<ApplicationDisplayVersion>(.*?)</ApplicationDisplayVersion>') {
          $version = $matches[1].Trim()
          Write-Output "Extracted version: $version"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        } else {
          Write-Error "Failed to extract version from csproj file"
          exit 1
        }
    
    - name: .NET MAUI Build
      uses: akiojin/maui-build-github-action@v0.1.19
      with:
        build-target: Windows
        configuration: Release
        framework: net8.0
        project: ./HsmodConfiguration/HsmodConfiguration.csproj
        output: ./published
        display-version: ${{ steps.tag.outputs.VERSION }}
        version: ${{ steps.tag.outputs.VERSION }}
        clean: true
        verbosity: normal
    
    - name: Create ZIP package (if needed)
      run: Compress-Archive -Path ./published/* -DestinationPath ./HsModConfiguration.zip
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.VERSION }}
        name: Release ${{ steps.tag.outputs.VERSION }}
        files: ./HsModConfiguration.zip  
        prerelease: false
        make_latest: true
        generate_release_notes: true
