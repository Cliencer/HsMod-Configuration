name: Build and Publish

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore --locked-mode ./HsmodConfiguration/HsmodConfiguration.csproj
      
    - name: Build project
      run: dotnet build ./HsmodConfiguration/HsmodConfiguration.csproj --configuration Release --runtime win-x64 --no-restore
      
    - name: Publish project
      run: |
          dotnet publish ./HsmodConfiguration/HsmodConfiguration.csproj \
          --configuration Release \
          --framework net8.0-windows10.0.19041.0 \
          --runtime win-x64 \
          --output ./published \
          --no-build
      
    - name: Create ZIP package
      run: Compress-Archive -Path ./published/* -DestinationPath ./HsModConfiguration.zip
      
    - name: Generate release tag
      id: tag
      run: |
        $content = Get-Content ./HsmodConfiguration/HsmodConfiguration.csproj -Raw
        if ($content -match '<ApplicationDisplayVersion>(.*?)</ApplicationDisplayVersion>') {
          $version = $matches[1].Trim()
          Write-Output "Extracted version: $version"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        } else {
          Write-Error "Failed to extract version from csproj file"
          exit 1
        }
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.VERSION }}
        files: ./HsModConfiguration.zip
        prerelease: false
        make_latest: true
        generate_release_notes: true
